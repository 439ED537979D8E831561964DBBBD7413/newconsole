<p-growl [value]="msgs" sticky="sticky"></p-growl>
<p-panel header="密码重置">
<form [formGroup]="resetPwdForm">
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="height: 100%">
    <div class="ui-grid-row">
      <div class="ui-grid-col-3"></div>
      <div class="ui-grid-col-2"><label>账号:</label></div>
      <div class="ui-grid-col-2" style="width: 180px">
        <input pInputText id="account" type="text" formControlName="account"  placeholder="请输入账号"/>
      </div>
      <div class="ui-grid-col-1">
          <button type="button" pButton icon="fa-save" (click)="resetPwd()" label="重置密码" [disabled]="!resetPwdForm.valid"></button>
      </div>
      <div class="ui-grid-col-4"></div>
    </div>
  </div>
</form>
</p-panel>
