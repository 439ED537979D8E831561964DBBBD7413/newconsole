<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-12">
    <div class="ui-grid-row">
      <p-panel header="待选权限表" [toggleable]="true"
               [style]="{'margin-bottom':'10px'}">
        <p-tree [value]=this.menus selectionMode="single" [(selection)]="selectedMenus"
                (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnSelect($event)" selectionMode="checkbox"
                [style]="{'max-height':'400px','overflow':'auto'}">
        </p-tree>
      </p-panel>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-10">
      </div>
      <div class="ui-grid-col-2">
        <button type="button" pButton icon="fa-save" (click)="saveMenu()" label="保存"></button>
      </div>
      <div class="ui-grid-col-2">
        <!--<button type="button" pButton icon="fa-save" (click)="cacheTest1()" label="cacheTest"></button>-->
      </div>
    </div>
  </div>

</div>
